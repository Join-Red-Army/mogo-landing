<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mogo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>



<!-- header -->
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">MoGo</div>

            <nav class="nav">
                <a class="nav__link active" href="#">ABOUT</a>
                <a class="nav__link" href="#">SERVICE</a>
                <a class="nav__link" href="#">WORK</a>
                <a class="nav__link" href="#">BLOG</a>
                <a class="nav__link" href="#">CONTACT</a>
            </nav>

        </div>
    </div>
</header>



<!-- intro block -->
<div class="intro">
    <div class="container">

        <div class="intro__inner">
            <h2 class="intro__suptitle">Creative Template</h2>
            <h1 class="intro__title">WELCOME TO MOGO</h1>
            <a class="btn" href="#">Learn More</a>
        </div>

    </div>


    <div class="slider">
        <div class="container">
            <div class="slider__inner">
                <div class="slider__item active">
                    <span class="slider__num">01</span> Intro
                </div>
                <div class="slider__item">
                    <span class="slider__num">02</span> Work
                </div>
                <div class="slider__item">
                    <span class="slider__num">03</span> About
                </div>
                <div class="slider__item">
                    <span class="slider__num">04</span> Contacts
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
